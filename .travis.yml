language: go

install: true

notifications:
  slack:
    rooms:
      secure: 
    on_pull_requests: false
    on_success: change
    on_failure: always

jobs:
  include:
  - stage: deploy
    if: type=push
    script: echo "running goreleaser"
    os: linux
    dist: bionic
    go: 1.15.x
    services: docker
    env: CACHE_NAME=DEPLOY_GORELEASER
    before_deploy:
    - echo "$DOCKER_PASSWORD" | docker login --username sammytheshark --password-stdin
    - sudo snap install goreleaser --classic
    deploy:
    - provider: script
      script: ./scripts/release_travis.sh
      cleanup: false
      on:
        tags: true
        repo: digitalocean/doctl

  - if: type=push
    before_script:
    - echo "$DOCKER_PASSWORD" | docker login --username sammytheshark --password-stdin
    script:
    - echo "building snap"
    - make _build_snap
    dist: bionic
    go: 1.15.x
    os: linux
    services: docker
    env: CACHE_NAME=DEPLOY_STABLE_SNAP
    deploy:
    - provider: snap
      channel: stable
      snap: doctl_v*.snap
      skip_cleanup: true
      on:
        tags: true
        repo: digitalocean/doctl

  - if: branch=main and type=push
    before_script:
    - echo "$DOCKER_PASSWORD" | docker login --username sammytheshark --password-stdin
    script:
    - echo "building snap"
    - make _build_snap
    dist: bionic
    os: linux
    go: 1.15.x
    services: docker
    env: CACHE_NAME=DEPLOY_CANDIDATE_SNAP
    deploy:
    - provider: snap
      channel: candidate
      snap: doctl_v*.snap
      skip_cleanup: true
      on:
        repo: digitalocean/doctl

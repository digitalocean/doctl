language: go

install: true

notifications:
  slack:
    rooms:
      secure: 
    on_pull_requests: false
    os_success: change
    on_failure: always

jobs:
  include:
  - name: "Testing: Bionic, go 1.11"
    script: make test
    dist: bionic
    go: 1.11.x
    env: CACHE_NAME=BIONIC_1.11

  - name: "Testing: Bionic, go 1.12"
    script:
    - make shellcheck
    - make test
    dist: bionic
    go: 1.12.x
    env: CACHE_NAME=BIONIC_1.12

  - name: "Testing: MacOS, go 1.12"
    script: make test
    os: osx
    go: 1.12.x
    env: CACHE_NAME=MACOS_1.12

  - name: "Testing: Windows, go 1.12"
    before_install:
      - choco install make
    script: make test
    os: windows
    go: 1.12.x
    env: CACHE_NAME=WINDOWS_1.12

  - stage: deploy
    if: branch=master and type=push
    script:
    - echo "building snap"
    - make _build_snap
    dist: bionic
    go: 1.12.x
    services: docker
    env: CACHE_NAME=DEPLOY_CANDIDATE_SNAP
    deploy:
    - provider: snap
      channel: candidate
      snap: doctl_v*.snap
      skip_cleanup: true
      on:
        repo: digitalocean/doctl

  - if: type=push
    script: echo "running goreleaser"
    dist: bionic
    go: 1.12.x
    services: docker
    env: CACHE_NAME=DEPLOY_GORELEASER
    before_deploy: echo "$DOCKER_PASSWORD" | docker login --username sammytheshark --password-stdin
    deploy:
    - provider: script
      script: curl -sL https://git.io/goreleaser | bash
      skip_cleanup: true
      on:
        tags: true
        repo: digitalocean/doctl

  - if: type=push
    script:
    - echo "building snap"
    - make _build_snap
    dist: bionic
    go: 1.12.x
    services: docker
    env: CACHE_NAME=DEPLOY_STABLE_SNAP
    deploy:
    - provider: snap
      channel: stable
      snap: doctl_v*.snap
      skip_cleanup: true
      on:
        tags: true
        repo: digitalocean/doctl

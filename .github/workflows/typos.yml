name: Check spelling

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
    - main
    - feature/**

jobs:
  run:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Actions Repository
      uses: actions/checkout@v5

    - name: Check spelling
      uses: crate-ci/typos@v1.38.1

name: tagged-release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  check-beta:
    name: 'Check Beta Release'
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify beta tag exists
        run: |
          STABLE_TAG=${GITHUB_REF#refs/tags/}
          BETA_TAG="${STABLE_TAG}-beta"
          
          echo "Checking for beta tag: $BETA_TAG"
          
          if git tag -l | grep -q "^${BETA_TAG}$"; then
            echo "✅ Beta tag $BETA_TAG found"
          else
            echo "❌ Beta tag $BETA_TAG not found"
            echo "Please create and test a beta release first: make beta-tag BUMP=<version>"
            exit 1
          fi

  github-release:
    name: 'GitHub Release'
    needs: check-beta
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.x

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  snapcraft-stable:
    name: 'Snapcraft: Stable Release'
    needs: check-beta
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build snap
        uses: snapcore/action-build@v1
        id: build

      - uses: snapcore/action-publish@master
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAP_TOKEN }}
        with:
          snap: ${{ steps.build.outputs.snap }}
          release: stable